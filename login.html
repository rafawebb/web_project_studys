    <h3>Login</h3>
    <form>
        Login:<br>
        <input type="text" name="login">
        <br>
        Senha:<br>
        <input type="password" name="senha">

        <input type="submit" name="entrar" value="Logar">

        <hr>
            <h3>Cadastre-se</h3>
            <br>
            <form>
            Login:<br>
            <input type="text" name="login"><br><br>
            Sexo:<br>
            <!--No radio colocamos o mesmo name para evitar que mais de um seja marcado ao mesmo tempo-->
            <!--Sabe-se o que foi escolhido pelo value-->
            <input type="radio" name="sexo" value="m">Masculino<br>
            <input type="radio" name="sexo" value="f">Feminino<br><br>
            Interesses:<br>
            <input type="checkbox" name="interesses" value="ele"> Eletrônicos<br>
            <input type="checkbox" name="interesses" value="esp"> Esportes<br>
            <input type="checkbox" name="interesses" value="lei"> Leitura<br>
            <input type="checkbox" name="interesses" value="mod"> Moda<br><br>
            Estado (UF):<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="mg">MG</option>
                <option value="es">ES</option>
            </select>
            <br><br>
            Oservações:<br>
            <textarea></textarea>
            <br>
            <input type="submit" value="Cadastrar">
            </form>
